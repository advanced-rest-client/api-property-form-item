language: node_js
node_js: stable
sudo: required
before_script:
  - npm install -g polymer-cli
  - polymer install --variants
addons:
  firefox: latest
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
  sauce_connect: true
script:
  - polymer lint api-property-form-item.html
  - xvfb-run polymer test
  - >-
    if [ "${TRAVIS_PULL_REQUEST}" = "false" ]; then polymer test --plugin sauce --job-name "oauth-authorization:${TRAVIS_BRANCH}" --build-number=${TRAVIS_BUILD_NUMBER};
    fi
cache:
  directories:
  - node_modules
after_success:
- node tasks/ci.js
