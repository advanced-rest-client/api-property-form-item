<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>api-property-form-item test</title>
    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../../arc-polyfills/arc-polyfills.html">
    <link rel="import" href="../api-property-form-item.html">
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <api-property-form-item></api-property-form-item>
      </template>
    </test-fixture>

    <test-fixture id="NilValue">
      <template>
        <api-property-form-item value="test"></api-property-form-item>
      </template>
    </test-fixture>

    <script>
      suite('api-property-form-item', () => {
        suite('Basics', function() {
          test('isInput is default value without the model', () => {
            const element = fixture('BasicTestFixture');
            assert.isTrue(element.isInput);
          });
        });

        suite('_computeAlwaysFloatLabel()', () => {
          let element;
          suiteSetup(() => {
            element = fixture('BasicTestFixture');
          });

          test('Returns true when inputFloatLabel is true', () => {
            const result = element._computeAlwaysFloatLabel(true);
            assert.isTrue(result);
          });

          test('Returns true when input type is datae', () => {
            const result = element._computeAlwaysFloatLabel(false, 'date');
            assert.isTrue(result);
          });

          test('Returns true when input type is datetime', () => {
            const result = element._computeAlwaysFloatLabel(false, 'datetime');
            assert.isTrue(result);
          });

          test('Returns true when input type is datetime-local', () => {
            const result = element._computeAlwaysFloatLabel(false, 'datetime-local');
            assert.isTrue(result);
          });

          test('Returns true when input type is month', () => {
            const result = element._computeAlwaysFloatLabel(false, 'month');
            assert.isTrue(result);
          });

          test('Returns true when input type is time', () => {
            const result = element._computeAlwaysFloatLabel(false, 'time');
            assert.isTrue(result);
          });

          test('Returns true when input type is week', () => {
            const result = element._computeAlwaysFloatLabel(false, 'week');
            assert.isTrue(result);
          });

          test('Returns true when input type is file', () => {
            const result = element._computeAlwaysFloatLabel(false, 'file');
            assert.isTrue(result);
          });
        });

        suite('_getInput()', () => {
          test('Returns paper-input for text types', (done) => {
            const element = fixture('BasicTestFixture');
            element.model = {schema: {
              inputType: 'text'
            }};
            flush(() => {
              const result = element._getInput();
              assert.ok(result);
              assert.equal(result.nodeName, 'PAPER-INPUT');
              done();
            });
          });

          test('Returns paper-dropdown-menu for enum type', (done) => {
            const element = fixture('BasicTestFixture');
            element.model = {schema: {
              inputType: 'text',
              isEnum: true,
              enum: ['apple', 'banana', 'cherries']
            }};
            flush(() => {
              const result = element._getInput();
              assert.ok(result);
              assert.equal(result.nodeName, 'PAPER-DROPDOWN-MENU');
              done();
            });
          });

          test('Returns paper-dropdown-menu for boolean type', (done) => {
            const element = fixture('BasicTestFixture');
            element.model = {schema: {
              inputType: 'text',
              isBool: true,
              value: 'true'
            }};
            flush(() => {
              const result = element._getInput();
              assert.ok(result);
              assert.equal(result.nodeName, 'PAPER-DROPDOWN-MENU');
              done();
            });
          });
        });

        suite('_nillableChanged()', () => {
          let element;
          const enabledEvent = {detail: {value: true}};
          const disabledEvent = {detail: {value: false}};

          setup((done) => {
            element = fixture('NilValue');
            element.model = {schema: {
                inputType: 'text',
                isNillable: true
              }};
            flush(() => done());
          });

          test('Disables the input when nil is enabled', () => {
            element._nillableChanged(enabledEvent);
            const input = element._getInput();
            assert.isTrue(input.disabled);
          });

          test('Re-enables the input', () => {
            element._nillableChanged(enabledEvent);
            element._nillableChanged(disabledEvent);
            const input = element._getInput();
            assert.isFalse(input.disabled);
          });

          test('Sets _nilEnabled property when nil enabled', () => {
            element._nillableChanged(enabledEvent);
            assert.isTrue(element._nilEnabled);
          });

          test('Sets _nilEnabled property when nil disabled', () => {
            element._nillableChanged(disabledEvent);
            assert.isFalse(element._nilEnabled);
          });

          test('Sets _oldNilValue property', () => {
            element._nillableChanged(enabledEvent);
            assert.equal(element._oldNilValue, 'test');
          });

          test('Clears _oldNilValue property', () => {
            element._nillableChanged(enabledEvent);
            element._nillableChanged(disabledEvent);
            assert.isUndefined(element._oldNilValue);
          });

          test('Sets value to nil', () => {
            element._nillableChanged(enabledEvent);
            assert.equal(element.value, 'nil');
          });

          test('Re-sets value', () => {
            element._nillableChanged(enabledEvent);
            element._nillableChanged(disabledEvent);
            assert.equal(element.value, 'test');
          });

          test('Re-sets empty value', () => {
            element.value = '';
            element._nillableChanged(enabledEvent);
            element._nillableChanged(disabledEvent);
            assert.equal(element.value, '');
          });
        });

        suite('_computeRenderNillable()', () => {
          let element;
          suiteSetup(() => {
            element = fixture('BasicTestFixture');
          });

          test('Returns true when is nillable an not an array', () => {
            const result = element._computeRenderNillable(true, false);
            assert.isTrue(result);
          });

          test('Returns false when is not nillable', () => {
            const result = element._computeRenderNillable(false, false);
            assert.isFalse(result);
          });

          test('Returns false when is is nillable and array', () => {
            const result = element._computeRenderNillable(true, true);
            assert.isFalse(result);
          });
        });

        a11ySuite('BasicTestFixture');
      });
    </script>

  </body>
</html>
