<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <title>api-property-form-item test</title>

  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../node_modules/@polymer/test-fixture/test-fixture.js"></script>
  <script src="../node_modules/mocha/mocha.js"></script>
  <script src="../node_modules/chai/chai.js"></script>
  <script src="../node_modules/wct-mocha/wct-mocha.js"></script>

  <script type="module" src="../api-property-form-item.js"></script>
</head>

<body>
  <test-fixture id="basic">
    <template>
      <api-property-form-item></api-property-form-item>
    </template>
  </test-fixture>
  <script type="module">
  suite('Enum model', () => {
    let element;
    let model;
    setup(function(done) {
      element = fixture('basic');
      model = {
        schema: {
          inputType: 'string',
          isEnum: true,
          enum: ['apple', 'banana', 'cherries']
        }
      };
      element.model = model;
      flush(done);
    });

    test('isEnum is true', function() {
      assert.isTrue(element.isEnum);
    });

    test('isInput is false', function() {
      assert.isFalse(element.isInput);
    });

    test('isArray is false', function() {
      assert.isFalse(element.isArray);
    });

    test('isBoolean is false', function() {
      assert.isFalse(element.isBoolean);
    });

    test('arrayValue is undefined', function() {
      assert.isUndefined(element.arrayValue);
    });

    test('Dropdown is rendered', function() {
      const shadowRoot = element.shadowRoot;
      const menu = shadowRoot.querySelector('paper-dropdown-menu');
      assert.equal(menu.dataset.type, 'enum');
    });

    test('<label> for array values is not rendered', function() {
      const shadowRoot = element.shadowRoot;
      const node = shadowRoot.querySelector('label');
      assert.notOk(node);
    });

    test('Has no inputs', function() {
      const shadowRoot = element.shadowRoot;
      const nodes = shadowRoot.querySelectorAll('paper-input');
      assert.lengthOf(nodes, 0);
    });

    test('Always passes validation', function() {
      assert.isTrue(element.validate());
    });
  });
  </script>
</body>

</html>
