<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <title>api-property-form-item test</title>
  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <link rel="import" href="../../arc-polyfills/arc-polyfills.html">
  <link rel="import" href="../api-property-form-item.html">
</head>

<body>
  <test-fixture id="basic">
    <template>
      <api-property-form-item></api-property-form-item>
    </template>
  </test-fixture>
  <script>
  suite('String model', () => {
    let element;
    let model;
    setup(function(done) {
      element = fixture('basic');
      model = {
        required: true,
        schema: {
          inputLabel: 'Enter value',
          pattern: '[a-zA-Z0-9_]*',
          inputPlaceholder: 'This is the placeholder',
          inputFloatLabel: true
        }
      };
      element.model = model;
      flush(done);
    });

    test('isEnum is false', function() {
      assert.isFalse(element.isEnum);
    });

    test('isInput is true', function() {
      assert.isTrue(element.isInput);
    });

    test('isArray is false', function() {
      assert.isFalse(element.isArray);
    });

    test('isBoolean is false', function() {
      assert.isFalse(element.isBoolean);
    });

    test('arrayValue is undefined', function() {
      assert.isUndefined(element.arrayValue);
    });

    test('Dropdown is not rendered', function() {
      const shadowRoot = element.shadowRoot;
      const menu = shadowRoot.querySelector('paper-dropdown-menu');
      assert.notOk(menu);
    });

    test('<label> for array values is not rendered', function() {
      const shadowRoot = element.shadowRoot;
      const node = shadowRoot.querySelector('label');
      assert.notOk(node);
    });

    test('Input\'s type is string', function() {
      const shadowRoot = element.shadowRoot;
      const node = shadowRoot.querySelector('paper-input');
      assert.equal(node.type, model.inputType);
    });

    test('Passing inputLabel model property', function() {
      const shadowRoot = element.shadowRoot;
      const node = shadowRoot.querySelector('paper-input');
      assert.equal(node.label, model.schema.inputLabel);
    });

    test('Passing pattern model property', function() {
      const shadowRoot = element.shadowRoot;
      const node = shadowRoot.querySelector('paper-input');
      assert.equal(node.pattern, model.schema.pattern);
    });

    test('Passing required model property', function() {
      const shadowRoot = element.shadowRoot;
      const node = shadowRoot.querySelector('paper-input');
      assert.isTrue(node.required);
    });

    test('Passing inputPlaceholder model property', function() {
      const shadowRoot = element.shadowRoot;
      const node = shadowRoot.querySelector('paper-input');
      assert.equal(node.placeholder, model.schema.inputPlaceholder);
    });

    test('Passing inputFloatLabel model property', function() {
      const shadowRoot = element.shadowRoot;
      const node = shadowRoot.querySelector('paper-input');
      assert.isTrue(node.alwaysFloatLabel);
    });

    test('Will not pass validation for invalid value', function(done) {
      element.set('value', 't e s t');
      flush(() => {
        assert.isFalse(element.validate());
        done();
      });
    });

    test('Will pass validation for valid value', function(done) {
      element.set('value', 'test');
      flush(() => {
        assert.isTrue(element.validate());
        done();
      });
    });
  });
  </script>
</body>

</html>
